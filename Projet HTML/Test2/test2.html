<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beautiful Page</title>
  <!-- Importing Google Fonts for elegance -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      color: #333;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      max-width: 800px;
      width: 100%;
      padding: 40px;
    }
    h1 {
      font-family: 'Lora', serif;
      font-size: 3rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .button {
      display: inline-block;
      padding: 15px 30px;
      border-radius: 50px;
      background: #fff;
      color: #fda085;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to a World of Beauty</h1>
    </header>
    <main>
      <p>
        This page is a celebration of elegant design and modern aesthetics. Crafted with passion and a touch of creativity, it invites you to pause, enjoy, and explore.
      </p>
      <a class="button" href="#">Discover More</a>
    </main>
    <footer>
      &copy; 2025 Beautiful Creations. All rights reserved.
    </footer>
  </div>
</body>
</html>
